<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="planets.css">
    <title>Star Wars Planets</title>
</head>

<body>
	 <div id = "root" class="bg">

		<div class = "btnPosition">
			<button type="button" class="btn btn-outline-light" id="btnShowPlanets">Show Planets</button>
		</div>

		<div class = "container" id = "cont">
			<table id="table" class="table table-striped table-dark table-borderless">
				<thead class="thead-light">
					<caption>Star Wars Planets</caption>
						<tr>
							<th scope="col">Planet Name</th>
							<th scope="col">Population</th>
							<th scope="col">Climate</th>
							<th scope="col">Gravity</th>
						</tr>
				</thead>
				<tbody id = "tBody"></tbody>
			</table>
			<button id = "btnNext" class = "btn btn-dark">Next</button>
			<button id = "btnPrev" class = "btn btn-dark">Previous</button>	
		</div>   

</div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="planets.js"></script>
</body>

</html>
